<div class="row">
  <div class="col col-md"></div>    
  <div class="col-md-10 col-md-6">
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="inputEmail" class="form-control" 
           formControlName="email" required autofocus>
      <p class="alert alert-danger" *ngIf="erroresForm.email">
        {{ erroresForm.email }}
      </p>
      <label for="password">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" 
           formControlName="password" required>
      <p class="alert alert-danger" *ngIf="erroresForm.password">
        {{ erroresForm.password }}
      </p>
      <hr>
      <button type="submit" 
              class="btn btn-primary"
              [disabled]="!registroForm.valid"
              >Registrar</button> 
    </form>
    <p>Si ya dispone de cuenta pulse <a routerLink="/login">aquí</a></p>
  </div>
  <div class="col col-md"></div>    
</div>
	<pre>
        email form: {{ registroForm.value | json}} 
    </pre>
    <pre>
        password form: {{ registroForm.status | json}} 
    </pre>
